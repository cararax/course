server:
  port: 8082

spring:
  application:
    name: Course

  datasource:
    url: jdbc:postgresql://localhost:5434/course-db
    username: postgres
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
